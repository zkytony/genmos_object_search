agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
    visible_volume_params:
      num_rays: 150
      step_size: 0.4
      voxel_res: 2
  objects:
    book:
      class: book
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      topo:
        num_nodes: 10
        pos_importance_thres: 0.01
    detectors:
      book:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 100000.0
          - 0.1
          sensor: camera
    id: robot0
    no_look: true
    reachable:
      max_height: 1.4
      min_height: 0.3
    sensors:
    - name: camera
      params:
        far: 1.75
        fov: 61
        near: 0.2
        occlusion_enabled: true
  targets:
  - book
object_locations:
  book:
  - 0.0
  - 2.0
  - 0.1
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 8
    num_sims: 200
    show_progress: true
task_config:
  max_steps: 100
