agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
    visible_volume_params:
      num_rays: 150
      step_size: 0.4
      voxel_res: 2
  objects:
    Cat:
      class: Cat
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      policy:
        cost_scaling_factor: 1.0
      topo:
        3d_proj_2d:
          brush_size: 0.2
          debug: true
          floor_cut: 0.01
          inflation: 0.25
          layout_cut: 0.1
        num_nodes: 10
        pos_importance_thres: 0.01
        sep: 0.75
    detectors:
      Cat:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 100000.0
          - 0.1
          sensor: camera
    id: robot0
    no_look: true
    reachable:
      max_height: 1.2
      min_height: 0.5
    sensors:
    - name: camera
      params:
        aspect_ratio: 0.5
        far: 1.5
        fov: 50
        near: 0.2
        occlusion_enabled: true
  search_region:
    3d:
      res: 0.07
  targets:
  - Cat
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 8
    num_sims: 200
    show_progress: true
task_config:
  max_steps: 100
