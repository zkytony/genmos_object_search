agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
      occupancy_blow_up_res: 4
      occupancy_height_thres: 0.01
      prior_from_occupancy: true
    visible_volume_params:
      num_rays: 150
      step_size: 0.2
      voxel_res: 2
  objects:
    Cat:
      class: Cat
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      policy:
        cost_scaling_factor: 1.0
      topo:
        3d_proj_2d:
          brush_size: 0.2
          floor_cut: 0.15
          inflation: 0.5
          layout_cut: 0.4
        debug: false
        num_nodes: 10
        pos_importance_thres: 0.01
        resample_thres: 0.4
        sep: 0.75
    detectors:
      Cat:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 1000000.0
          - 0.2
          sensor: hand_camera
    id: robot0
    no_look: true
    reachable:
      max_height: 1.2
      min_height: 0.5
    sensors:
    - name: hand_camera
      params:
        aspect_ratio: 0.5
        far: 1.5
        fov: 50
        near: 0.2
        occlusion_enabled: true
  search_region:
    3d:
      region_size_x: 3.0
      region_size_y: 3.0
      region_size_z: 1.5
      res: 0.1
  targets:
  - Cat
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 6
    num_sims: 400
    show_progress: true
task_config:
  max_steps: 100
