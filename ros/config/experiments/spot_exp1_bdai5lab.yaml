agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
      occupancy_blow_up_res: 4
      occupancy_fill_height: true
      occupancy_height_thres: -1.0
      prior_from_occupancy: true
    visible_volume_params:
      num_rays: 200
      step_size: 0.1
      voxel_res: 1
  objects:
    Lyzol:
      class: Lyzol
      color:
      - 0.8
      - 0.75
      - 0.54
      - 0.8
      transition:
        class: genmos_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      policy:
        cost_scaling_factor: 1.0
      topo:
        3d_proj_2d:
          brush_size: 0.2
          floor_cut: 0.15
          inflation: 0.5
          layout_cut: 0.4
        debug: false
        num_nodes: 10
        pos_importance_thres: 0.01
        resample_thres: 0.4
        sep: 0.75
    detectors:
      Lyzol:
        class: genmos_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 10000000.0
          - 0.2
          sensor: hand_camera
    id: robot0
    no_look: true
    reachable:
      max_height: 1.2
      min_height: 0.3
    sensors:
    - name: hand_camera
      params:
        aspect_ratio: 0.7
        far: 1.5
        fov: 53
        near: 0.2
        occlusion_enabled: true
  search_region:
    3d:
      center_qw: 0.7837748310218198
      center_qx: 0.0
      center_qy: 0.0
      center_qz: -0.621045098408093
      center_x: 4.4958882331848145
      center_y: -2.278994083404541
      center_z: -0.5
      debug: false
      octree_size: 32
      region_size_x: 3.0
      region_size_y: 3.0
      region_size_z: 1.2
      res: 0.1
  targets:
  - Lyzol
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 6
    num_sims: 400
    show_progress: true
task_config:
  max_steps: 200
