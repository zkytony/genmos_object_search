agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
    visible_volume_params:
      num_rays: 150
      step_size: 0.4
      voxel_res: 2
  objects:
    book:
      class: book
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
    cup:
      class: cup
      color:
      - 0.89
      - 0.6
      - 0.05
      - 0.8
      sizes:
      - 0.12
      - 0.12
      - 0.12
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      func: sloop_object_search.oopomdp.domain.action.basic_discrete_moves3d
      params:
        rotation: 90.0
        scheme: axis
        step_size: 0.2
    detectors:
      book:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 1000000.0
          - 0.1
          sensor: camera
      cup:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 1000000.0
          - 0.1
          sensor: camera
    id: robot0
    no_look: true
    sensors:
    - name: camera
      params:
        far: 1.75
        fov: 61
        near: 0.2
        occlusion_enabled: true
  targets:
  - book
  - cup
object_locations:
  book:
  - 0.0
  - 2.0
  - 0.1
  cup:
  - 1.2
  - 0.1
  - 0.5
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 8
    num_sims: 200
    show_progress: true
task_config:
  max_steps: 100
