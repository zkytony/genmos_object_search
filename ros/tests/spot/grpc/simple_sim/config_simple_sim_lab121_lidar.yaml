agent_config:
  agent_class: MosAgentTopo3D
  agent_type: local
  belief:
    init_params:
      num_samples: 3000
    visible_volume_params:
      num_rays: 150
      step_size: 0.4
      voxel_res: 2
  objects:
    book:
      class: book
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
    cup:
      class: cup
      color:
      - 0.89
      - 0.6
      - 0.05
      - 0.8
      sizes:
      - 0.12
      - 0.12
      - 0.12
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      func: sloop_object_search.oopomdp.domain.action.basic_discrete_moves3d
      params:
        rotation: 90.0
        scheme: axis
        step_size: 0.2
      topo:
        3d_proj_2d:
          brush_size: 0.2
          floor_cut: 0.15
          inflation: 0.1
          layout_cut: 0.4
        debug: false
        num_nodes: 10
        pos_importance_thres: 0.01
        res_buf: 4
        resample_thres: 0.4
        sep: 0.75
    detectors:
      book:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 100000000.0
          - 0.1
          sensor: camera
      cup:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 100000000.0
          - 0.1
          sensor: camera
    id: robot0
    no_look: true
    sensors:
    - name: camera
      params:
        far: 2.5
        fov: 60
        near: 0.2
        occlusion_enabled: false
  search_region: {}
  targets:
  - book
  - cup
