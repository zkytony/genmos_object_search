agent_config:
  agent_class: MosAgentTopo2D
  agent_type: hierarchical
  belief: {}
  belief_local:
    visible_volume_params:
      num_rays: 150
      step_size: 0.4
      voxel_res: 2
  misc:
    visual:
      res: 25
  objects:
    book:
      class: book
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      topo: {}
    action_local:
      topo: {}
    color:
    - 0.9
    - 0.1
    - 0.1
    - 0.9
    detectors:
      book:
        class: sloop_object_search.oopomdp.FanModelAlphaBeta
        params:
          quality:
          - 100000.0
          - 0.05
          sensor: fan
    detectors_local:
      book:
        class: sloop_object_search.oopomdp.FrustumVoxelAlphaBeta
        params:
          quality:
          - 100000.0
          - 0.1
          sensor: camera
    id: robot0
    no_look: true
    sensors:
    - name: fan
      params:
        fov: 61
        max_range: 1.75
        min_range: 0.2
    sensors_local:
    - name: camera
      params:
        far: 1.75
        fov: 61
        near: 0.2
        occlusion_enabled: true
  targets:
  - book
object_locations:
  book:
  - 0.0
  - 2.0
  - 0.1
  cup:
  - 1.2
  - 0.1
  - 0.5
planner_config:
  planner: sloop_object_search.oopomdp.planner.hier.HierPlanner
  planner_params:
    global:
      exploration_const: 1000
      max_depth: 8
      num_sims: 400
      show_progress: true
    local:
      exploration_const: 1000
      max_depth: 8
      num_sims: 400
      show_progress: true
task_config:
  max_steps: 100
