agent_config:
  agent_class: MosAgentBasic2D
  agent_type: local
  belief: {}
  misc:
    visual:
      res: 25
  objects:
    book:
      class: book
      color:
      - 0.4
      - 0.7
      - 0.3
      - 0.8
      sizes:
      - 0.14
      - 0.08
      - 0.1
      transition:
        class: sloop_object_search.oopomdp.StaticObjectTransitionModel
      viz_type: cube
  robot:
    action:
      func: sloop_object_search.oopomdp.domain.action.basic_discrete_moves2d
      params:
        h_rotation: 45.0
        step_size: 1
        yaxis: up
    color:
    - 0.9
    - 0.1
    - 0.1
    - 0.9
    detectors:
      book:
        class: sloop_object_search.oopomdp.FanModelAlphaBeta
        params:
          quality:
          - 100000.0
          - 0.05
          sensor: fan
    id: robot0
    no_look: true
    sensors:
    - name: fan
      params:
        fov: 61
        max_range: 1.75
        min_range: 0.2
  targets:
  - book
object_locations:
  book:
  - 0.0
  - 2.0
  - 0.1
  cup:
  - 1.2
  - 0.1
  - 0.5
planner_config:
  planner: pomdp_py.POUCT
  planner_params:
    exploration_const: 1000
    max_depth: 8
    num_sims: 200
    show_progress: true
task_config:
  max_steps: 100
