syntax = "proto3";

package sloop_object_search.grpc;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

///////// Generic communication ///////////////
enum Status {
  SUCCESSFUL = 0;
  FAILED = 1;
  PENDING = 2;
}

message Header {
  google.protobuf.Timestamp stamp = 2;
  string frame_id = 3;
  string message = 4;  // information to be attached.
}

///////// Geometry related ///////////////
message Pose2D {
  double x = 1;
  double y = 2;
  double th = 3;
}

message Pose3D {
  Vec3 position = 1;
  Quaternion rotation = 2;
}

message Vec3 {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Vec2 {
  double x = 1;
  double y = 2;
}

message Quaternion {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

// a box in 3D that may be rotated in space.
message Box3D {
  Pose3D center = 1;
  Vec3 sizes = 2;
}

// Voxel in 3D with optional resolution
// useful for octree representation. Designed to represents a
// voxel in the world frame.
message Voxel3D {
  Vec3 pos = 1;
  // res means the number of unit grid cells along one major axis. Note
  // that the length here is in the world frame (not in pomdp frame),
  // therefore, this could be any floating number.
  optional double res = 3;
}

///////// Probability distribution ///////////////
// particle representation of probability distribution
// of random variable X. A possible value of X is x.
message WeightedParticles {
  message Particle {
    google.protobuf.Any x = 1;
    double weight = 2;
  }

  repeated Particle particles = 1;
}

// histogram representation of of probability distribution
// Assumes that 'values' and 'probs' have the same length.
message Histogram {
  int64 length = 1;
  repeated google.protobuf.Any values = 2;
  repeated double probs = 3;
}


//////////// World Model ////////////////
message TopoMap {
  repeated TopoEdge edges = 1;
}

message TopoEdge {
  string id = 1;
  TopoNode node1 = 2;
  TopoNode node2 = 3;
  google.protobuf.Any data = 4;
}

message TopoNode {
  string id = 1;
  oneof pos {
    Vec3 pos_3d = 2;
    Vec2 pos_2d = 3;
  }
  google.protobuf.Any data = 4;
}
